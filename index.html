<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Knowledge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quizApp">
        <div class="title">
            <div class="title__image">
                <img src="nerd.png" alt="Nerd - brain with glasses">
            </div>
            <h1 class="title__text">Nerd Knowledge</h1>
        </div>

        <p id="question" class="question"></p>

        <div id="options">
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
            <button class="option"></button>
        </div>
        <p id="feedback"></p>

        <button class="next-question" disabled >NEXT QUESTION</button>
        <button class="reset" disabled >RESET</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
