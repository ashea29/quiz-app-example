<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Knowledge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="quizApp">
        <article class="title">
            <div class="title__image">
                <img src="nerd.png" alt="Nerd - brain with glasses">
            </div>
            <h1 class="title__text">Nerd Knowledge</h1>
        </article>

        <article id="question" class="question">In <span>The Lord of the Rings</span>, how many rings of power were there?</article>

        <article id="options">
            <button class="option">10</button>
            <button class="option">9</button>
            <button class="option">13</button>
            <button class="option">7</button>
        </article>

        <article id="feedback"></article>

        <article class="reset">RESET</article>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
